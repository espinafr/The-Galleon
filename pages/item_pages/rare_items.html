        <filter id="wavy">

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const item_type = 'rare_items';
        const items = await loadSheet(ITEMS_GID[item_type], mapItemRow);
        const death_crown_base_value = await getConfig('death_crown_base_value');
        renderTable(items, item_type, death_crown_base_value);
        
        const searchInput = document.querySelector("#search");
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();

            const filtered = items.filter(item =>
                item.name.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query)
            );

            renderTable(filtered, item_type, death_crown_base_value);
        });
    });
</script>
