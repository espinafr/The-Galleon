<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
    <filter id="bgWaves">
        <feTurbulence
            type="fractalNoise"
            baseFrequency="0.115"
            numOctaves="2"
            seed="2"
            result="noise">
            <animate
                attributeName="baseFrequency"
                dur="30s"
                values="0.014;0.018;0.014"
                repeatCount="indefinite"/>
        </feTurbulence>
        <feColorMatrix type="saturate" values="0.35"/>
    </filter>
    <rect width="100%" height="100%" fill="#2771aaff"/>
    <rect width="100%" height="100%" filter="url(#bgWaves)" opacity="1"/>
</svg>
